<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="../../../assets/logo.png" class="img-fluid" alt="" />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #forma="ngForm" (submit)="enviarDatos(forma)">
          <!-- User Name input -->
          <div class="form-outline mb-4" for="nombreusuario">
            <input
              #inputnombreusuario="ngModel"
              [ngClass]="{
                'is-invalid':
                  inputnombreusuario.touched &&
                  inputnombreusuario.hasError('required')
              }"
              [(ngModel)]="login.nombre"
              type="text"
              id="nombreusuario"
              name="nombreusuario"
              class="form-control form-control-lg"
              required
            />
            <label class="form-label" for="form1Example13">User Name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4" for="contrasenia">
            <input
              #inputcontrasenia="ngModel"
              [ngClass]="{
                'is-invalid':
                  inputcontrasenia.touched &&
                  inputcontrasenia.hasError('required')
              }"
              [(ngModel)]="login.cotrasena"
              type="password"
              id="contrasenia"
              name="contrasenia"
              class="form-control form-control-lg"
            />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div
            class="d-flex justify-content-around align-items-center mb-4"
          ></div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
