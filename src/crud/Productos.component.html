<div class="container-fluid">
    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-Productos-detail (emitChange)="restableceRegistro()"></app-Productos-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Productos-detail [id]="id" (emitChange)="restableceRegistro()"></app-Productos-detail>
        </div>
        <div class="col-6 mt-5">
            <div class="card">
<div class="card-header">Table of Productos</div><div class="card-body" style="overflow-x: auto;"><div class="card-body">
          <table class="table table-white table-striped">
              <thead>
                <tr>
<th scope="col">#</th>
<th scope="col">id</th>
<th scope="col">nombre_del_producto</th>
<th scope="col">descripcion_product</th>
<th scope="col">precio</th>

<th scope="col">Update</th>
            <th scope="col">Delete</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let productos of productosAll; index as i">

                  <th scope="row">{{i+1}}</th>
<td>{{productos.id}}</td>
<td>{{productos.nombre_del_producto}}</td>
<td>{{productos.descripcion_product}}</td>
<td>{{productos.precio}}</td>
 <td><button (click)="actualizar(productos.id)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(productos)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
